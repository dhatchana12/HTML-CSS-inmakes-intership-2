<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login-page-second</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="icon-image">
            <i id="i" class="fa-solid fa-user"></i>
            <div class="icon">
                <i id="icon-two" class="fa-solid fa-lock"></i>
            </div>
        </div>
        <header class="login">
            <div class="login-iteams">
                <div class="login-head">
                    <div class="heading">
                        <h3 class="head-one">LOGIN</h3>
                        <h3 class="head-two">SINGNUP</h3>
                    </div>
                    <div class="input-items">
                        <input class="input" type="text" placeholder="Username">
                        <input class="input" type="password" placeholder="Password">
                    </div>
                    <div class="box">
                        <input class="checkbox" type="checkbox">
                        <h3 class="head-three">Remember me</h3>
                    </div>
                    <button class="btn">Login</button>
                    <h4 class="head-four">Forget Password?</h4>
                </div>
            </header>
        </body>
    </html>
